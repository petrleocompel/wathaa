name: wathaa
description: simple app for displaying weather on specific city ;) for my seniors tablet

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  weather: ^2.0.1
  flutter_dotenv: ^5.0.0
  supercharged: ^2.0.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env

assets:
  - .env